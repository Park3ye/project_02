<!-- 로그인 기능의 페이지 입니다 -->
<section id="loginBox">
<div class="log_area clearfix">
  <div class="log_img"></div>
  <div class="log_form">
      <h2>백다방에 오신 것을 환영합니다.</h2>
      <p>사이트 이용을 위해 로그인 해주세요</p>
      <form action="#" method="post">
        <fieldset>
          <legend class="hidden">youser log in page</legend>
          <ul class="member">
            <li class="user">
              <input type="text" id="user" name="user" value="" 
                placeholder="아이디를 입력해주세요" />
              <label for="user"><span class="hidden">아이디를 입력해주세요</span></label>
            </li>
            <li class="pwd">
              <input type="password" id="pwd" name="pwd" value="" 
                placeholder="비밀번호를 입력해주세요" />
              <label for="pwd"><span class="hidden">비밀번호를 입력해주세요</span></label>
            </li>
          </ul>
          <div class="login_btn">
            <input class="btn_01" type="submit" name="ok" value="로그인" />
            <input class="btn_02" type="submit" name="ok" value="회원가입" />
          </div>
          <span class="find_text">고객님! 아이디, 비밀번호를 잊으셨나요?</span>
          <div class=find_box>
            <a href="#" class="find_btn find_id">아이디 찾기</a>
            <a href="#" class="find_btn find_pw">비밀번호 찾기</a>
          </div>

        </fieldset>
      </form>
  </div>
 
</div>
</section>
